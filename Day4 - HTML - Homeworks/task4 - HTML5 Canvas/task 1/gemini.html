<!DOCTYPE html>
<html>
<head>
  <title>Canvas Shapes</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(10, 10, 100, 50);

    // Draw a circle
    ctx.beginPath();
    ctx.arc(200, 150, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "green";
    ctx.fill();

    // Draw a line
    ctx.beginPath();
    ctx.moveTo(300, 10);
    ctx.lineTo(350, 100);
    ctx.strokeStyle = "red";
    ctx.stroke();
  </script>
</body>
</html>
